{% extends 'hospital/navbar.html' %}
{% block title %}
 Sign In
{% endblock title %}

{% block style %}

<style>

.btn{

      font-family: "Raleway", sans-serif;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 10px 30px;
      border-radius: 50px;
      transition: 0.5s;
      color: #3498db;
      border: 2px solid #3498db;
}

.btn:hover{
  background-color:black;
  color:white;
}

</style>

{% endblock style %}


{% block body %}
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title" data-aos="fade-up">

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    
    <br>
    <br>
    <br>
    
    <h1 data-aos="fade-up">Sign Up</h1>
    <div class="container" data-aos="fade-up" data-aos-delay="400">


      <!--message-->

 {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
    

  <!--message end-->
    
        <form action="/popauth/signup/" method="post">

          
          {% csrf_token %}
         
          <label for="email"></label>
          <div class="form-group">
            <input type="email" class="form-control" id="email"
            name="email" placeholder="Email" required>
          </div>
    
          <label for="pass1"></label>
          <div class="form-group">
            <input type="password" class="form-control" id="pass1"
            name="pass1" placeholder="Enter Your Password"   required>
          </div>
    
          <label for="pass2"></label>
          <div class="form-group">
            <input type="password" class="form-control" id="pass2"
            name="pass2" placeholder="Confirm Password"  required>
          </div>
    
          <button type="submit" class="btn mt-4 mb-3">Sign In</button>
    
          <br>
          Already a User? <a href="/popauth/login/">Login</a>
          <br>
          
        </form>

  </div>
  <div class="col-md-6"></div>


</div>

</div>
</div>
</div>
</section>



{% endblock body %}
